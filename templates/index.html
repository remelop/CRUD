<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRUD Productos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Lista de Productos</h1>
    <form action="/add" method="POST">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="number" name="precio" placeholder="Precio" step="0.01" required>
        <input type="number" name="cantidad" placeholder="Cantidad" required>
        <button type="submit">Agregar</button>
    </form>
    <br>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Acciones</th>
        </tr>
        {% for producto in productos %}
        <tr>
            <form action="/edit/{{ producto.id }}" method="POST">
                <td>{{ producto.id }}</td>
                <td><input type="text" name="nombre" value="{{ producto.nombre }}" required></td>
                <td><input type="number" name="precio" value="{{ producto.precio }}" step="0.01" required></td>
                <td><input type="number" name="cantidad" value="{{ producto.cantidad }}" required></td>
                <td>
                    <button type="submit">Actualizar</button>
                    <a href="/delete/{{ producto.id }}" onclick="return confirm('Â¿Seguro que deseas eliminar este producto?')">Eliminar</a>
                </td>
            </form>
        </tr>
        {% endfor %}
    </table>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
